<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="view_container">
        <div id="operations"></div>
        <div id="result">0</div>
      </div>
      <div class="input_container">
        <div class="btn">&nbsp</div>
        <div class="btn" onclick="allClear()">AC</div>
        <div class="btn" onclick="clearLastEntry()">C</div>
        <div onclick="appendValue('/')" class="btn">/</div>
        <div onclick="appendValue(7)" class="btn">7</div>
        <div onclick="appendValue(8)" class="btn">8</div>
        <div onclick="appendValue(9)" class="btn">9</div>
        <div onclick="appendValue('*')" class="btn">*</div>
        <div onclick="appendValue(4)" class="btn">4</div>
        <div onclick="appendValue(5)" class="btn">5</div>
        <div onclick="appendValue(6)" class="btn">6</div>
        <div onclick="appendValue('-')" class="btn">-</div>
        <div onclick="appendValue(1)" class="btn">1</div>
        <div onclick="appendValue(2)" class="btn">2</div>
        <div onclick="appendValue(3)" class="btn">3</div>
        <div onclick="appendValue('+')" class="btn">+</div>
        <div onclick="appendValue('.')" class="btn">.</div>
        <div onclick="appendValue(0)" class="btn">0</div>
        <div class="btn">&nbsp</div>
        <div class="btn" onclick="evaluateResult()">=</div>
      </div>
    </div>
  </body>
</html>
